<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Login Form</h1>
    <form th:action="@{/login}" method="POST">
        <input type="text" placeholder="UserName" class="form-control mb-4 col-4" name="username" required>
        <input type="password" placeholder="Password" class="form-control mb-4 col-4" name="password" required>
        <button type="submit" class="btn btn-info col-2">Publish</button>
    </form>
</div>


</body>
</html>
